<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Étape 1 - Investir vs Épargner</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f8f8f8; }
        h1 { color: #333; margin-bottom: 20px; }
        .question { font-size: 18px; margin-bottom: 20px; }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .true { background: #4CAF50; color: white; }
        .false { background: #f44336; color: white; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
        a { display: block; margin-top: 30px; text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <h1>Étape 1 : Qu’est-ce qu’investir ?</h1>

    <div class="question">
        Vrai ou faux : <br>
        <b>Acheter une action = posséder une petite partie d’une entreprise.</b>
    </div>

    <button class="true" onclick="checkAnswer(true)">Vrai</button>
    <button class="false" onclick="checkAnswer(false)">Faux</button>

    <p id="result"></p>

    <a href="/">⬅ Retour au chemin</a>

    <script>
        function checkAnswer(ans) {
            const result = document.getElementById("result");
            if (ans === true) {
                result.textContent = "✅ Correct ! Une action = une part de l’entreprise.";
                result.style.color = "green";
            } else {
                result.textContent = "❌ Faux. Acheter une action signifie bien être copropriétaire.";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
