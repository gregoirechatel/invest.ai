<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âtape 4 - ETF vs Actions</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f8f8f8; }
    h1 { margin-bottom: 10px; }
    p { font-size: 18px; margin-bottom: 20px; }
    button {
      background-color: #4CAF50; color: white; border: none; padding: 10px 20px;
      margin: 10px; border-radius: 6px; cursor: pointer; transition: 0.3s;
    }
    button:hover { background-color: #45a049; }
    #chart { width: 80%; height: 300px; margin: 30px auto; border: 1px solid #ddd; background: white; }
    canvas { width: 100%; height: 100%; }
    #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>√âtape 4 : ETF vs Actions individuelles</h1>
  <p>Investir dans une seule action, c‚Äôest un peu comme parier sur un cheval.<br>
     Investir dans un ETF, c‚Äôest poss√©der tout l‚Äôhippodrome üèá.<br><br>
     Clique ci-dessous pour investir 100 ‚Ç¨ et vois ce qu‚Äôil se passe sur 10 ans :</p>

  <div>
    <button onclick="simulate('action')">Investir dans UNE ACTION üéØ</button>
    <button onclick="simulate('etf')">Investir dans un ETF üåç</button>
  </div>

  <div id="chart"><canvas id="simChart"></canvas></div>
  <div id="result"></div>
  <a href="/" class="btn">‚¨Ö Retour au chemin</a>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chart;

    function simulate(type) {
      const years = Array.from({length: 11}, (_, i) => i); // 0 √† 10 ans
      let value = 100;
      const values = [value];

      for (let i = 1; i <= 10; i++) {
        if (type === 'action') {
          // Volatilit√© plus forte
          const change = (Math.random() * 0.4 - 0.2); // -20% √† +20%
          value *= (1 + change);
        } else {
          // ETF : volatilit√© plus faible
          const change = (Math.random() * 0.14 - 0.04); // -4% √† +10%
          value *= (1 + change);
        }
        values.push(value);
      }

      const final = values[values.length - 1].toFixed(2);
      const color = type === 'action' ? "#f44336" : "#2196f3";

      if (chart) chart.destroy();
      const ctx = document.getElementById('simChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: years.map(y => y + " ans"),
          datasets: [{
            label: type === 'action' ? "Action individuelle" : "ETF diversifi√©",
            data: values,
            borderColor: color,
            fill: false,
            tension: 0.2,
            borderWidth: 3
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: false },
          },
          plugins: {
            legend: { display: true },
            tooltip: { enabled: true }
          }
        }
      });

      document.getElementById('result').innerHTML = `
        üí∞ Valeur finale apr√®s 10 ans : <b>${final} ‚Ç¨</b><br>
        ${type === 'action'
          ? "‚Üí Une action peut exploser... ou s‚Äôeffondrer."
          : "‚Üí Un ETF progresse plus lentement, mais beaucoup plus s√ªrement."
        }`;
    }
  </script>

</body>
</html>
